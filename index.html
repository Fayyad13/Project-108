<html>
  <head>
    <title>Hand Gesture To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">HAND GESTURE TO EMOJI APP
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#9996;</span>
        <span>&#128400;</span>
        <span>&#9995;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take A Picture Of A Gesture To Know What It Means
      	<br>
        <b>The Model Is Trained On The Following Gestures</b>
        <br>
        <div>
            <span>&#128076;</span>
            <span class="line">l</span>
            <span>&#128077;</span>
            <span class="line">l</span>
            <span>&#128078;</span>
            <span class="line">l</span>
            <span>&#9996;</span>
            <span class="line">l</span>
            <span>&#128400;</span>
            <span class="line">l</span>
            <span>&#9995;</span>
        </div>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12" >
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning buttons">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction - </label>
        <p class="hand_gesture_name" id="result_hand_gesture_name"></p>
        <p class="hand_gesture" id="updated_hand_gesture"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-primary buttons">Predict Hand Gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
